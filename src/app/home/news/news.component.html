<section id="news" class="padded pad">
    <div class="container">
      <h2 class="pad">
      Empleados
      </h2>

      <div class="row row-cols-1 row-cols-md-4 g-4">

        <div class="col" *ngFor="let item of listaEmpleados">
          <div class="card">
            <img src="https://servicios.campus.pe/fotos/{{item.foto}}" class="card-img-top" alt="...">
            <div class="card-body">
              <h5 class="card-title">{{item.nombres}} {{item.apellidos}}</h5>
              
              <small>{{item.cargo}},{{item.tratamiento}},{{item.fechanacimiento}},{{item.fechanacimiento}},
                {{item.fechacontratacion}},{{item.direccion}},{{item.ciudad}},{{item.usuario}}
                {{item.codipostal}},{{item.pais}},{{item.telefono}},{{item.clave}},{{item.jefe}} </small>
            </div>
          </div>
        </div>

      </div>
    
    </div>
    </section>
